<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak || Akramjonov</title>
        <!-- FONT AWESOME CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- WRAPPER -->
    <div class="wrapper">

        <!-- HEADER TOP -->
        <header class="header-top">
            <div class="container">
                <a class="site-logo" href="./index.html">
                    <img class="site-logo-img" src="./images/svg/site-logo.svg" alt="Speak logo" width="183" height="36">
                </a>
                <nav class="headernav">
                    <ul class="header-top__list">
                        <li>
                            <a href="#">About us</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-top__wrapper">
                    <button class="bars-btn" href="#">
                        <img class="bars-btn-img" src="./images/svg/burger_menu.svg" alt="burger btn" width="24" height="20">
                    </button>
                    <img class="header-top__lang" src="./images/svg/lang.svg" alt="Lang" width="75" height="26">
                    <img class="header-top__lang-two" src="./images/svg/flags.svg" alt="" width="26" height="26">
                    <a class="header-top__btn site-btn" href="#">Войти</a>
                    <a class="header-top-two__btn site-btn" href="#">Начать беседу</a>
                </div>
            </div>
        </header>
        <!-- HEADER TOP END -->

        <!-- HEADER CENTER -->
        <header class="header-center">
            <div class="container">
                <div class="header-center__wrapper">
                    <a class="header-center__link" href="#">+300 прошедших отбор психологов</a>
                    <h2 class="header-center__title">Сессии с психологом Онлайн</h2>
                    <a class="header-center__btn site-btn" href="#">Начать беседу</a>
                </div>
                <img class="header-center__img" src="./images/png/header-center.png" alt="Bola" 
                srcset="./images/png/header-center.png 1x,
                ./images/png/header-center.png 2x" width="686" height="468">
            </div>
        </header>
        <!-- HEADER CENTER END -->

        <!-- HEADER BOTTOM -->
        <header class="header-bottom">
            <div class="container">
                <img class="header-bottom__img" src="./images/png/video.png" alt="vidio"
                srcset="./images/png/video.png 1x,
                ./images/png/video@2x.png 2x" width="615" height="342">
                <div class="header-bottom__wrapper">
                    <h3 class="header-bottom__title">
                        Скачайте бесплатно приложение SPEAK
                    </h3>
                    <div class="header-bottom__text-wrapper">
                        <span>
                            <img src="./images/svg/speak-logo.svg" alt="Speak" width="62" height="62">
                        </span>
                        <div class="header-bottom__inner-wrapper">
                            <h4 class="header-bottom__inner-wrapper-title">
                                Speak
                            </h4>
                            <p class="header-bottom__inner-wrapper-text">
                                онлайн сессии с психологом доступно для iOS и Android
                            </p>
                        </div>
                    </div>
                            <div class="header-bottom__apk-wrapper">
                                <img class="header-bottom__appstore" src="./images/png/appstore.png" alt="appstore"
                                srcset="./images/png/appstore.png 1x,
                                ./images/png/appstore@2x.png 2x" width="139" height="44">
                                <img class="header-bottom__play" src="./images/png/playstore.png" alt="appstore"
                                srcset="./images/png/playstore.png 1x,
                                ./images/png/playstore@2x.png 2x" width="132" height="44">
                            </div>
                        </span>

                </div>
            </div>
        </header>
        <!-- HEADER BOTTOM END -->


        <!-- RIGHT NAV REMOVE -->
    <nav class="right-nav remove">
        <button class="right-nav-btn"><i class="fa-solid fa-xmark"></i></button>
        <ul class="sitenav-list remove-list">
            <li class="sitenav-item">
                <a class="sitenav-link" href="#">About Us</a>
            </li>
            <li class="sitenav-item">
                <a class="sitenav-link" href="#">Blog</a>
            </li>
            <li class="sitenav-item">
                <a class="sitenav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    </div>
    <!-- WRAPPER END -->
    <script src="./app.js"></script>
</body>
</html>
